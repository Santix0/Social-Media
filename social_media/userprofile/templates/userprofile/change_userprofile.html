<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change profile of {{ request.user }}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
  <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
</head>
<body>

  {% include 'inc/_nav.html' %}
  <form method="post">
    <div class="mb-3">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-dark">
        <span>Change</span>
      </button>
    </div>
  </form>
</body>
</html>
